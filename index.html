<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />

      <title>WEATHER APP</title>
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="mobile.css">
</head>

<body onload="myFunction()">

      <!--- <H1 class="app-heaing">Weather App</H1>-->

      <div class="conatiner">

            <div class="top-container">
                  <div class="input-section">
                        <div class="input-top">
                              <input type="text" placeholder="Please Enter City..." class="input-city" id="cityName">
                              <button class="btn" onclick="updateData()">Search</button>
                        </div>

                        <div class="city">
                              <h2 id="city"> NOIDA</h2>

                        </div>



                        <div class="middleSection">

                              <div class="middleleft">
                                    <img src="https://openweathermap.org/img/wn/50n.png" id="weather-icon" class="icon">

                              </div>

                              <div class="middleright">
                                    <h2 class="min-temp">Min Tem</h2>
                                    <h2 class="min-temp">Max Tem</h2>
                              </div>

                        </div>


                        <!-- <div class="weather-img">
                              <img src="https://openweathermap.org/img/wn/50n.png" id="weather-icon">
                              <div class="mindetail">
                                    <h2 class="min-temp"> Minimum temperature </h2>
                                    <h2 class="min-temp">Max -tem</h2>
                              </div>
                        </div> -->
                  </div>
            </div>


            <div class="bottom-container">
                  <div class="temp-details">
                        <div class="temp">18.54deg</div>
                        <div class="temp">18.54deg</div>


                        <div class="tem-description">
                              <h2 class="tem-des">FEW Clouds</h2>
                              <p class="tem-des">spring</p>
                        </div>


                  </div>



                  <div class="weather-date">
                        <h2 class="date" id="today"></h2>
                  </div>

            </div>
      </div>

      <script src="script.js"></script>

</body>

</html>
